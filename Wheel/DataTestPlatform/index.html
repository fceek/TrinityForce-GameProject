<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Trinity Force / Data Test Platform</title>
    <script>
        window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');
        require('./node_modules/bootstrap/dist/js/bootstrap.min.js');
    </script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./tf/master.css">
    <script src="./tf/windowControl.js"></script>
    <script src="./tf/master.js"></script>
</head>
<body>
    <div class="container-fluid px-5 pt-3 pb-1 bg-primary text-white title-bar">
        <div class="float-right btn-group button-bar">
            <button class="btn btn-warning btn-sm" id="minimize"> &minus; 最小化 </button>
            <button class="btn btn-danger btn-sm" id="quitapp"> &times; 退出 </button>
        </div>
        <h1>数据测试平台</h1>
        <p>为测试游戏数据、设置数据参数和角色属性所搭建的战斗模拟器</p>
    </div>
    <div class="container-fluid">
        <div class="row border pt-3 shadow">
            <div class="col-md-2 pt-2 pl-4">
                <h5>全局参数设置:</h5>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <div class="input-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">防御参数</span>
                    </div>
                    <input type="number" class="form-control form-control" placeholder="2 ~ 9" min="2" max="9" step="0.5" id="def-factor">
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">战后回复</span>
                    </div>
                    <input type="number" class="form-control form-control" placeholder="0 ~ 100" min="0" max="100" id="reg-per">
                    <div class="input-group-append">
                        <span class="input-group-text">% 已损失生命</span>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-1">
                <div class="btn-group">
                    <button class="btn btn-success px-3 ml-5" id="sim-start">Start</button>
                    <button class="btn btn-info" id="logs-clear">Reset</button>
                </div>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-md-3">
                <div class="container p-3 border bg-light shadow">
                    <h4>玩家角色属性</h4>
                    <div class="pt-2 form-group">
                        <label for="hero-hp">生命值：</label>
                        <input type="number" placeholder="> 0" min="1" class="form-control form-control-sm" id="hero-hp">
                    </div>
                    <div class="form-group">
                        <label for="hero-atk">攻击力：</label>
                        <input type="number" placeholder="> 0" min="1" class="form-control form-control-sm" id="hero-atk">
                    </div>
                    <div class="form-group">
                        <label for="hero-def">防御力：</label>
                        <input type="number" placeholder=">= 0" min="0" class="form-control form-control-sm" id="hero-def">
                    </div>
                    <div class="form-group">
                        <label for="hero-crit">暴击几率：</label>
                        <div class="input-group mb-3 input-group-sm">
                            <input type="number" placeholder="0 ~ 100" min="0" max="100" class="form-control form-control-sm" id="hero-crit">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hero-critdmg">暴击伤害：</label>
                        <div class="input-group mb-3 input-group-sm">
                            <input type="number" placeholder=">= 150" min="150" class="form-control form-control-sm" id="hero-critdmg" aria-describedby="critdmg-help">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                        <small id="critdmg-help" class="form-text text-muted">基础暴击伤害为150%，以上请输入总暴击伤害</small>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container p-3">
                    <div class="pt-1 form-group">
                        <textarea class="form-control" rows="19" id="logs" readonly>战斗记录详述如下...</textarea>
                      </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="container p-3 border bg-light shadow">
                    <h4>敌方角色属性</h4>
                    <div class="pt-2 form-group">
                        <label for="con-hp">生命值：</label>
                        <input type="number" placeholder="> 0" min="1" class="form-control form-control-sm" id="con-hp">
                    </div>
                    <div class="form-group">
                        <label for="con-atk">攻击力：</label>
                        <input type="number" placeholder="> 0" min="1" class="form-control form-control-sm" id="con-atk">
                    </div>
                    <div class="form-group">
                        <label for="con-def">防御力：</label>
                        <input type="number" placeholder=">= 0" min="0" class="form-control form-control-sm" id="con-def">
                    </div>
                    <div class="form-group">
                        <label for="con-num">怪物数量：</label>
                        <input type="number" placeholder="> 0" min="1" class="form-control form-control-sm" id="con-num">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
